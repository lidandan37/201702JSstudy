    function fn() { // arguments  函数里自带的 只能在当前函数里使用 实参集合  类数组 把传递进来的参数到放到这个集合里
        console.log(arguments);  // 函数执行传多少个参数 集合里就有多少项
        for(var i = 0; i < arguments.length; i++){ // 也可以像数组一样 循环遍历出来每一项 通过索引
            console.log(arguments[i]);
        }
    }
    fn(1,2,4,5,6,7,8,9); // 当传递任意个 实参的时候 就不能用形参接收 因为不确定有多少个实参 在不确定会传多少个参数  我们可以在函数里使用arguments
